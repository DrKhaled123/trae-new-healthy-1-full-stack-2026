version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trae-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: trae_nutrition
      POSTGRES_USER: trae_user
      POSTGRES_PASSWORD: trae_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/data/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - trae-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trae-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - trae-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trae-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      PORT: 8080
      ENVIRONMENT: production
      DATABASE_URL: postgres://trae_user:trae_password@postgres:5432/trae_nutrition?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/root/uploads
    networks:
      - trae-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trae-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_URL: http://backend:8080
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - trae-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trae-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - trae-network

networks:
  trae-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: